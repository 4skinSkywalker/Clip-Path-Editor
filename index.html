<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="canvas-container">
        <div id="ctrls-wrap">
            <div id="ctrls">
                <button onClick="addPoint()">Add pt</button>
                <button onClick="removePoint()">Del pt</button>
                <label for="ctrlWidth">W <input id="ctrlWidth" type="number"> px</label>
                <button onClick="removeAllPoints()">Del all pts</button>
                <label for="ctrlHeight">H <input id="ctrlHeight" type="number"> px</label>
                <button onClick="savePoints()">Save pts</button>
                <label for="ctrlGridSize">G <input id="ctrlGridSize" type="number"> px</label>
                <label for="ctrlSnap"><input id="ctrlSnap" type="checkbox"> Snap grid</label>
                <label for="ctrlFile">F <input id="ctrlFile" type="file"></label>
            </div>

            <div>
                <div id="clip-path">Waiting for points...</div>
                <div id="clip-path-history"></div>
            </div>
        </div>

        <div id="canvas-wrap">
            <div id="canvas"></div>
            <div id="image"></div>
        </div>
    </div>
</body>

</html>
